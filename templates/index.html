    <div>

    <script>
        const dogButton = document.getElementById('dog');
        const catButton = document.getElementById('cat');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        let selectedPet = '';

        // æ¸…é™¤å°è©±æ¡†ä¸¦é¡¯ç¤ºé¸æ“‡çš„å¯µç‰©
        function handlePetClick(pet) {
            selectedPet = pet;
            chatBox.innerHTML = '';  

            const petName = pet === 'dog' ? 'ç‹—ç‹—-éº»å‰' : 'è²“å’ªï¼ç±³è²';
            const message = document.createElement('div');
            message.classList.add('message', 'pet');
            message.textContent = `ä½ é¸æ“‡äº†${petName}ï¼ç¾åœ¨å¯ä»¥é–‹å§‹å°è©±äº†â¤ï¸`;
            chatBox.appendChild(message);

            if (pet === 'dog') {
                document.body.classList.add('dog-scene');
                document.body.classList.remove('cat-scene');
            } else if (pet === 'cat') {
                document.body.classList.add('cat-scene');
                document.body.classList.remove('dog-scene');
            }
        }

        // ç™¼é€ç”¨æˆ¶è¨Šæ¯ä¸¦ç²å¾—å›æ‡‰
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage || !selectedPet) {
                return;
            }

            const message = document.createElement('div');
            message.classList.add('message', 'user');
            message.textContent = `ä½ : ${userMessage}`;
            chatBox.appendChild(message);

            userInput.value = '';

            fetch('/generate_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: userMessage,
                    pet: selectedPet
                }),
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.createElement('div');
                responseMessage.classList.add('message', 'pet');
                responseMessage.textContent = `${selectedPet === 'dog' ? 'ç‹—ç‹—' : 'è²“å’ª'}: ${data.response}`;
                chatBox.appendChild(responseMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        dogButton.addEventListener('click', () => handlePetClick('dog'));
        catButton.addEventListener('click', () => handlePetClick('cat'));
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
